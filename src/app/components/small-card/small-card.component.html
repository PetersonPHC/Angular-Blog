<div class="container__small-card">
	<div class="small-card__content">
		<div class="small-card__image">
			<img src={{photoCover}} alt="small card image"/>
		</div>

		<div class="small-card__description">
			<div class="small-card__date">
				<span> {{cardDate}} </span>
			</div>

			<div class="small-card__title">
				<h1>
					<a [routerLink]="['/content', id]" >{{cardTitle}}</a>
				</h1>
			</div>
		</div>

	</div>
	<hr/>

</div>
